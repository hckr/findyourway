<!--
  Generated template for the RouteDetails page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Route details: {{ selectedRoute.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="selectedRoute">
        <ion-item *ngFor="let place of selectedRoute.places">
            {{ place.name }}
        </ion-item>
    </ion-list>
</ion-content>
