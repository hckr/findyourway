<ion-header>

  <ion-navbar>
    <ion-title>Route details: {{ selectedRoute.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item no-lines margin-bottom>
        Type of transport: {{ selectedRoute.transport }}
    </ion-item>
    <ion-list>
        <ion-list-header no-margin>Places in this route</ion-list-header>
        <ion-item *ngFor="let place of selectedRoute.places">
            {{ place.name }}<br>
            {{ place.address }}<br>
            <span class="additional-info">(duration of stay: {{ place.duration }})</span>
        </ion-item>
    </ion-list>
    <button ion-button block margin-top (tap)="takeRouteAgain()">
        Take this route again
    </button>
</ion-content>
