<ion-header>
    <ion-navbar>
        <ion-title>Find your way</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block icon-right (tap)="newRouteButtonClicked()">
        Create new route
    </button>
    <ion-list>
        <button ion-item *ngFor="let route of routes" (tap)="routeClicked(route)">
            {{ route.name }}
        </button>
    </ion-list>
</ion-content>
