<ion-header>
    <ion-navbar>
        <ion-title>Find your way</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="currentRoute" margin-bottom>
        <ion-list-header no-margin>Current route</ion-list-header>
        <button ion-item (tap)="currentRouteClicked()">
            {{ currentRoute.name }}
        </button>
    </ion-list>
    <button ion-button block margin-bottom (tap)="newRouteButtonClicked()">
        Create new route
    </button>
    <ion-list>
        <ion-list-header no-margin>Recent routes</ion-list-header>
        <button ion-item *ngFor="let route of routes" (tap)="routeClicked(route)">
            {{ route.name }}
        </button>
    </ion-list>
</ion-content>
